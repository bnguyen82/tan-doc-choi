<!DOCTYPE html>
<html ng-app="BootstrapUI">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"></link>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen"></link>
	<link href="//mgcrea.github.com/angular-strap/css/prettify.css" rel="stylesheet">
    <link href="//mgcrea.github.com/angular-strap/vendor/bootstrap-select.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="bootstrap/css/styles.less" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="bootstrap/js/less-1.4.0.js" type="text/javascript"></script>
	<style type="text/css">
		@import url(http://fonts.googleapis.com/css?family=Noto+Serif:700);
	</style>
    </script>
        
  </head>
  <body ng-controller="MainCtrl">
  
	<form id="form1" class="form-search" >
	  <input type="text" class="input-medium search-query">
	  <button type="submit" class="btn btn-primary btn-warning  btn-large" ng-click="fire()">Search</button>
	</form>

	<div class="tabbable"> <!-- Only required for left/right tabs -->
	  <ul class="nav nav-tabs">
	    <li class="active" id="1tab"><a href="#tab1" data-toggle="tab">Section 1</a></li>
	    <li id="2tab" ><a href="#tab2" data-toggle="tab">Section 2</a></li>
	  </ul>
	  <div class="tab-content">
	    <div class="tab-pane active" id="tab1">
	      <p style="font-family: 'Noto Serif', serif;">I'm in Section 1.</p>
	    </div>
	    <div class="tab-pane" id="tab2">
	      <p>Howdy, I'm in Section 2.</p>
	    </div>
	  </div>
	</div>

    <div class="well">
      <select class="span2" ng-model="selectedItem" ng-options="value.id as value.name for (key, value) in selects" 
      	data-style="btn-primary" bs-select></select>
      <hr>
      <div id="groupButton" class="btn-group" ng-model="selectedItem" bs-buttons-radio>
        <button ng-repeat="(key, value) in selects" type="button" class="btn" value="{{value.id}}" 
        ng-bind-html-unsafe="value.name"></button>
      </div>
      <button type="button" class="btn" ng-click="pushSelect()"><i class="icon-adn"></i>&nbsp;add item</button>
    </div>
    
    <table id="myTable">
	    <tr id="myRow">
	    	<td id="myCell">Bao</td>
	    	<td>Ha</td>
	    </tr>
	    <tr id="myRow2">
	    	<td id="myCell2">Bao2</td>
	    	<td>Ha2</td>
	    </tr>
    </table>
	
	<script data-require="angular.js@1.1.5" data-semver="1.1.5" src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/controller.js"></script>
    <script src="bootstrap/js/jQuery.js"></script>
    <script src="//mgcrea.github.com/angular-strap/js/angular-strap.js"></script>
    <script src="//mgcrea.github.com/angular-strap/vendor/bootstrap-select.js"></script>
    
        
    <!-- optional libraries -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.0/fastclick.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.js"></script>
  </body>
</html>
