<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel slide">
    <div class="carousel-inner" ng-transclude></div>
    <a ng-click="prev()" class="carousel-control left" ng-show="slides().length > 1"><i class="icon-chevron-left"></a>
    <a ng-click="next()" class="carousel-control right" ng-show="slides().length > 1"><i class="icon-chevron-right"></a>
    <ol class="carousel-indicators" ng-show="slides().length > 1">
        <li ng-repeat="slide in slides()" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
    </ol>
</div>
